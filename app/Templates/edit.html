<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CRUD MINI PROJECT UPDATE</title>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border: none;
        border-radius: 10px;
      }
      .form-control, .btn {
        border-radius: 5px;
      }
    
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md text-center">
        <a class="navbar-brand" href="/">HOME</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 mb-4">
            <h2 class="text-center text-white bg-info p-3 mb-4 rounded">Update Student Details</h2>
            <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
              <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="Enter the Student Name" name="name" value="{{d.name}}" required/>
              </div>
              <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="Enter the Student Email" name="email" value="{{d.email}}" required/>
              </div>
              <div class="form-group mb-3">
                <input type="number" class="form-control" placeholder="Enter the Student Age" name="age" value="{{d.age}}" required/>
              </div>
              <div class="form-group mb-4">
                <select id="gender" class="form-control" name="gender" required>
                  <option selected>{{d.gender}}</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>
              <button class="btn btn-success w-100" type="submit">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <p></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
